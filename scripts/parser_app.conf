<VirtualHost *:3334>
	ServerName mywebsite.com
	WSGIScriptAlias / /var/www/parser_app/parser_app.py
	<Directory /var/www/parser_app/app/>
		Order allow,deny
		Allow from all
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
